<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
   
    <div class="quiz-container" id="quiz">
        <div class="quiz header">'
            <h1>Quiz Questions</h1><hr>
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="option1">Answer1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="option2">Answer2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="option3">Answer3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="option4">Answer4</label>
                </li>
            </ul>
        </div>
        <button id="previous-Question">Previous</button>
        <button id="next-Question">Next</button>
        <button id="submit-Quiz">Submit Quiz</button>

    </div>




    <script src="quizLogic.js"></script>
</body>
</html>
